{% extends "Mainapp/base.html" %}
{% block content %}
<p>ログイン ｜ 部屋予約システム</p>
<form action="" method="POST">
  {% for field in form %}
  {{ field }}
  <hr>
  {% endfor %}

  {% for error in form.non_field_errors %}
  <div role="alert">
    <p>{{ error }}</p>
  </div>
  {% endfor %}
  <button type="submit">ログイン</button>
  {% csrf_token %}
</form>
{% endblock %}
